<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wascally Wabbits SCUM Server</title>

  <!-- Social sharing / link previews -->
  <meta property="og:title" content="Wascally Wabbits SCUM Server" />
  <meta property="og:description" content="PVP • Weekend Raids • Minimal Bot Shop • Hourly Events" />
  <meta property="og:image" content="https://wascallywabbits.games/wabbit-bg-thumb.jpg?v=3" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:url" content="https://wascallywabbits.games" />
  <meta name="twitter:card" content="summary_large_image" />

  <!-- Prevent missing favicon request -->
  <link rel="icon" href="data:," />

  <!-- Preload Frightmare font -->
  <link rel="preload" href="/frightmare.ttf?v=9" as="font" type="font/ttf" crossorigin>

  <style>
    /* Load Frightmare font */
    @font-face {
      font-family: 'Frightmare';
      src: url('/frightmare.ttf?v=9') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Page background (desktop) */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("wabbit-bg.jpg?v=3") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }

    /* Mobile background override */
    @media (max-width: 768px) {
      body {
        background: url("wabbit-bg-mobile.jpg?v=3") no-repeat center center fixed;
        background-size: cover;
      }
    }

    .flyer {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      border: 4px solid #fff;
      text-align: center;
      color: #fff;
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
      max-width: 700px;
      width: calc(100% - 40px);
    }

    h1 {
      font-family: 'Frightmare', 'Impact', 'Arial Black', sans-serif;
      font-size: 3.5rem;
      margin: 0 0 15px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ff1c1c; /* Blood red */
      text-shadow: 2px 2px 8px #000, 0 0 15px #b30000, -2px -2px 8px #400;
    }

    h2 {
      font-size: 1.3rem;
      margin: 0 0 25px;
      font-weight: 400;
      color: #ddd;
      font-style: italic;
      text-shadow: 1px 1px 5px #000;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .button, .red-button {
      flex: 1 1 200px;
      max-width: 220px;
      min-width: 200px;
      text-align: center;
      padding: 15px 0;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 10px;
      text-decoration: none;
      transition: .3s;
      box-shadow: 0 0 15px rgba(0,0,0,.7);
    }

    .button {
      background: #5865F2;  /* Discord purple */
      color: #fff;
    }
    .button:hover {
      background: #4752C4;
      transform: scale(1.05);
      box-shadow: 0 0 25px #5865F2;
    }

    .red-button {
      background: #b30000;
      color: #fff;
      text-transform: uppercase;
      box-shadow: 0 0 20px rgba(255,0,0,0.6);
    }
    .red-button:hover {
      background: #800000;
      transform: scale(1.05);
      box-shadow: 0 0 30px #ff1c1c;
    }
  </style>
</head>
<body>
  <div class="flyer">
    <h1>Wascally Wabbits</h1>
    <h2>SCUM Server Community</h2>

    <div class="button-row">
      <a href="https://discord.gg/NqeZ9YHSt2" class="button" target="_blank" rel="noopener">
        Join Discord
      </a>
      <a href="https://scum-map.com/en/map/wascally_wabbits" class="red-button" target="_blank" rel="noopener">
        View SCUM Maps
      </a>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wascally Wabbits SCUM Server</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url("wabbit-bg.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Impact', 'Arial Black', sans-serif;
    }

    .flyer {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 20px;
      border: 4px solid #fff;
      text-align: center;
      color: white;
      box-shadow: 0 0 40px rgba(0,0,0,0.9);
      max-width: 650px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ff1c1c; /* Blood red */
      text-shadow: 
        2px 2px 8px #000,
        0 0 15px #b30000,
        -2px -2px 8px #400;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 25px;
      font-weight: normal;
      color: #ddd;
      font-style: italic;
      text-shadow: 1px 1px 5px #000;
    }

    .button {
      display: inline-block;
      padding: 15px 35px;
      background: #5865F2; /* Discord purple */
      color: white;
      font-size: 1.3rem;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }

    .button:hover {
      background: #4752C4;
      transform: scale(1.08);
      box-shadow: 0 0 25px #5865F2;
    }
  </style>
</head>
<body>
  <div class="flyer">
    <h1>Wascally Wabbits</h1>
    <h2>SCUM Server Community</h2>
    <a href="https://discord.gg/NqeZ9YHSt2" class="button" target="_blank" rel="noopener">Join Discord</a>
  </div>
</body>
</html>
